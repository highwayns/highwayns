<script type="text/javascript">
$(document).ready(function()
{
	//打开顶部菜单
	$("#topmenu_sub").click( function () { 
		$("#topmenu").slideToggle("fast");
	});
	//
	$("#username").focus(function()
	{
		var patrn=/^(用户名)/i; 
		var key=$("#username").val();
		if (patrn.exec(key))
		{
		$("#username").val('');
		}
	});
	$("#clearkey").click( function () {
	 $("#username").val('');
	});
	//
	$("#pwd").focus(function()
	{
		$("#pwd").hide();
		$("#pwd1").show().focus();
	});
 
$(".user_login_but").click(function(){
  $("#login_form").submit();
});
});
</script>

<div class="user_login_box">
<input name="username" type="text" class="txtinput"  value="用户名/手机号/邮箱" id="username"/>
 <div class="more" id="clearkey"><img src="images/17.jpg"  border="0"/></div>
</div>

<div class="user_login_box">
<input name="password" type="text" class="txtinput"  value="密码" id="pwd"/>
<input name="password" type="password" class="txtinput"  value="" id="pwd1" style="display:none"/>
<input name="from" type="text" class="txtinput"  value="{#$from#}"  style="display:none"/>
</div>
{#if $err#}
<div class="error">
{#$err#}
</div>
{#/if#}
