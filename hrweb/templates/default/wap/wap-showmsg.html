<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=false;"  />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>系统提示 - {#$QISHI.site_name#}</title>
<meta name="author" content="骑士CMS" />
<meta name="copyright" content="74cms.com" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type='text/javascript' ></script>
</head>
<body style="background-color:#F5F5F5;background-image:none">
<table width="300" border="0" align="center" cellpadding="6" cellspacing="0" style="font-size:14px; margin-top:160px; border:1px #CAE3EB solid; margin-bottom:100px;" class="shadow">
  <tr>
    <td bgcolor="#017FCF"><strong style="color:#FFFFFF">系统提示：</strong></td>
  </tr>
  <tr>
    <td height="22" bgcolor="#FFFFFF"><table width="100%" border="0" align="center" cellpadding="0" cellspacing="20" >
      <tr>
        <td width="80" align="right" valign="top"> 
		{#if $msg_type=="0"#} 
		<img src="{#$QISHI.site_template#}images/showmsg/11.gif" /> 
		{#elseif $msg_type=="1"#} 
		<img src="{#$QISHI.site_template#}images/showmsg/12.gif" /> 
		{#else#} 
		<img src="{#$QISHI.site_template#}images/showmsg/13.gif" />
		 {#/if#} 
		 </td>
        <td>
		<div style="font-size:12px; margin-top:2px; line-height:200%;">
		<strong style="font-size:14px ; color: #006699">{#$msg_detail#}</strong>
         <div id="redirectionMsg" style="color:#999999;">
		 {#if $auto_redirect#}如果您不做出选择，将在 <span id="spanSeconds">{#$seconds#}</span> 秒后跳转到第一个链接地址。{#else#}请选择以下操作。{#/if#}
		 </div>
		<div style=" border-bottom:1px #CCCCCC solid; width:200px; height:1px;"></div>
          <ul style="margin:0;list-style:none; margin-top:7px;padding:0;" >
            {#foreach from=$links item=link#}
            <li><img src="{#$QISHI.site_template#}images/showmsg/21.gif" align="absmiddle" style="margin-right:5px;"/><a href="{#$link.href#}" {#if $link.target#} target="{#$link.target#}"{#/if#} style="color: #006699">{#$link.text#}</a></li>
            {#/foreach#}
          </ul>
        </div></td>
      </tr>
    </table></td>
  </tr>
</table>
{#if $auto_redirect#}
<script language="JavaScript">
<!--
var seconds = {#$seconds#};
var defaultUrl = "{#$default_url#}";

onload = function()
{
  if (defaultUrl == 'javascript:history.go(-1)' && window.history.length == 0)
  {
    document.getElementById('redirectionMsg').innerHTML = '';
    return;
  }

  window.setInterval(redirection, 1000);
}
function redirection()
{
  if (seconds <= 0)
  {
    window.clearInterval();
    return;
  }

  seconds --;
  document.getElementById('spanSeconds').innerHTML = seconds;

  if (seconds == 0)
  {
    window.clearInterval();
    location.href = defaultUrl;
  }
}
//-->
</script>
{#/if#}
</body>
</html>
